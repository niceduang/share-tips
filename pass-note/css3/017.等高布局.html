<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/meyer-reset/2.0/reset.min.css">
	<style>
		.parent {
			overflow: hidden;
			width: 1200px;
			margin: 0 auto;
		}
		.left,
		.right {
			padding-bottom: 9999px;
			margin-bottom: -9999px;
		}
		.left {
			float: left;
			width: 100px;
			margin-right: 20px;
			background-color: #f90;
		}
		.right {
			overflow: hidden;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div class="parent">
	  <div class="left">
	    <p>left</p>
	  </div>
	  <div class="right">
	    <p>right</p>
	    <p>right</p>
	    <p>right</p>
	    <p>right</p>
	    <p>right</p>
	    <p>right</p>
	    <p>right</p>
	    <p>right</p>
	  </div>
	</div>
</body>
</html>
