<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		li{list-style: none;}
		.ul{
			width: 600px;
			font-size: 0;
			margin: 30px auto;
			background-color: #f90;
		}
		.ul li{
			display: inline-block;
			height: 100px;
			font-size: 16px;
			border: 1px solid #000;
			background-color: #fff;
		}
		.ul1 li{
			width: 16.66%;
			margin: 0 -1px;
		}
		.ul2 li{
			width: 33.33%;
			margin: -1px;
		}
	</style>
</head>
<body>
	<ul class="ul ul1">
		<li>001</li>
		<li>002</li>
		<li>003</li>
		<li>004</li>
		<li>005</li>
		<li>006</li>
	</ul>
	<ul class="ul ul2">
		<li>001</li>
		<li>002</li>
		<li>003</li>
		<li>004</li>
		<li>005</li>
		<li>006</li>
	</ul>
</body>
</html>
