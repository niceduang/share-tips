<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/meyer-reset/2.0/reset.min.css">
	<style type="text/css">
		/**
		 * 需求来源：
		 * 		1、实现分页那种有，当前状态为可点击，此页之前之后为不同状态
		 */
		.page{
			margin: 30px 0;
			font-size: 0;
			text-align: center;
		}
		.page span{
			display: inline-block;
			width: 30px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			border: 1px solid #ccc;
			font-size: 16px;
			margin: 0 10px;
			background-color: #ccc;
			cursor: not-allowed;
		}
		.page .act{
			background-color: #2a3440;
			color: #94999f;
			cursor: pointer;
		}
		.page .act ~ span{
			background-color: #fff;
			color: #ccc;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="page">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="act">4</span>
		<span>5</span>
		<span>6</span>
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span>10</span>
	</div>
</body>
</html>
