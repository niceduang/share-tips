<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/meyer-reset/2.0/reset.min.css">
	<style type="text/css">
		/**
		 * 只能向 ::selection 选择器应用少量 CSS 属性：color、background、cursor 以及 outline。
		 */
		.txt{
			width: 400px;
			margin: 30px auto;
			text-indent: 2em;
			line-height: 1.6em;
		}
		.txt span::selection{
			background-color: #000;
			color: #f00;
		}
	</style>
</head>
<body>
	<div class="txt">我们通常说的 “页面直出”，其实就是服务端渲染<span>（SSR, Server-Side Render）</span>。最初的 <span>JS SPA</span> 方案有个常见的问题，就是脚本没有加载执行完时，页面中没有内容。不仅影响访问体验，还不利于<span> SEO</span>。</div>
</body>
</html>
