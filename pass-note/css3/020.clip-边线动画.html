<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clip</title>
	<style type="text/css">
		html,
		body {
			height: 100%;
		}
		body {
			position: relative;
			background-color: #0f222b;
		}
		.box,
		.box::before,
		.box::after {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			margin: auto;
			color: #69ca62;
			box-shadow: inset 0 0 0 1px rgba(105, 202, 98, 0.5);
		}
		.box::before, .box::after {
			content: '';
			z-index: -1;
			margin: -5%;
			box-shadow: inset 0 0 0 2px;
			animation: clipMe 8s linear infinite;
		}
		.box::before {
			animation-delay: -4s;
		}
		@keyframes clipMe {
			0%, 100% {
				clip: rect(0px, 220px, 2px, 0px);
			}
			25% {
				clip: rect(0px, 2px, 220px, 0px);
			}
			50% {
				clip: rect(218px, 220px, 220px, 0px);
			}
			75% {
				clip: rect(0px, 220px, 220px, 218px);
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
