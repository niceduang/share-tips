<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		li{list-style: none;}
		.box{
			width: 300px;
			height: 200px;
			margin: 30px auto;
			border: 1px solid #000;
			padding: 10px;
		}
		.box:empty::before{
			content: "发言时，请遵守当地法律";
			display: block;
			font-size: 20px;
			color: #ccc;
			line-height: 200px;
			text-align: center;
		}
		/**
		 * 重点：
		 * 		1、empty 配合 伪类
		 * 		2、在输入有内容时候内容消失
		 */
	</style>
</head>
<body>
	<div class="box" contenteditable="true"></div>
</body>
</html>
