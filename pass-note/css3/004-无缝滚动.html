<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		li{list-style: none;}
		.box{
			width: 300px;
			height: 100px;
			margin: 30px auto;
			background-color: #f90;
			overflow: hidden;
		}
		.box ul{
			font-size: 0;
			white-space: nowrap;
		}
		.box:nth-of-type(1) ul{
			animation: run 1.2s linear infinite normal both;
		}
		.box:nth-of-type(2) ul{
			animation: run 3.2s linear infinite normal both;
		}
		.box li{
			display: inline-block;
			width: 100px;
			height: 100px;
			box-sizing: border-box;
			border: 1px solid #000;
			text-align: center;
			font-size: 20px;
		}
		@keyframes run{
			to{
				transform: translate3d(-600px, 0, 0);
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>001</li>
			<li>002</li>
			<li>003</li>
			<li>004</li>
			<li>005</li>
			<li>006</li>
		</ul>
	</div>
	<div class="box">
		<ul>
			<li>001</li>
			<li>002</li>
			<li>003</li>
			<li>004</li>
			<li>005</li>
			<li>006</li>
			<!-- 
				显示几个最后追加几个，
				原因是移动过去的距离还是之前的个数宽度的和，
				再手动追加至少视窗的个数，
				以保证最后出现在视线里的与infinite再次进行的是一样的，
				所以视觉上是无缝的 
				1）手动方式
				2）当然也是可以结合js操作的（需要操作dom）
			 -->
			<li>001</li>
			<li>002</li>
			<li>003</li>
		</ul>
	</div>
	<div class="box js-box">
		<ul>
			<li>001</li>
			<li>002</li>
			<li>003</li>
			<li>004</li>
			<li>005</li>
		</ul>
	</div>
	<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">

		 * js 撸一遍

		 * 			- 左右按钮？
		 * 			- 分页？
		 * 			- 水平的还是垂直的？
		 */
	</script>
</body>
</html>
