<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		html,body{
			position: relative;
			width: 100%;
			height: 100%;
		}
		.dot{
			position: absolute;
			width: 30px;
			height: 30px;
			border: 1px solid #000;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<!-- <span class="dot"></span> -->
	<script type="text/javascript">
		var oBody = document.querySelector('body');
		var len = 30;
		createDot();

		function createDot() {
			for (var i = 0; i < len; i++) {
				var dot = document.createElement('span');
				dot.className = 'dot';
				oBody.appendChild(dot);
			}
		}
		var aDots = document.querySelectorAll('.dot');
		setDotsPos();

		function setDotsPos() {
			var circle = [document.body.clientWidth / 2, document.body.clientHeight / 2, document.body.clientWidth / 5];
			var iDeg = 360 / len;
			console.log(iDeg);
			// 360° = 2π弧度
			// 1° = 2π/360°
			// Math.sin(iDeg*Math.PI/180) = a / r;
			// Math.cos(iDeg*Math.PI/180) = b / r;
			for (var i = 0; i < aDots.length; i++) {
				var a = Math.sin(iDeg * i * Math.PI / 180) * circle[2];
				var b = Math.cos(iDeg * i * Math.PI / 180) * circle[2];
				aDots[i].style.left = circle[0] + b + 'px';
				aDots[i].style.top = circle[1] + a + 'px';

				// var a = Math.sin((iDeg * i + 180) * Math.PI / 180) * circle[2];
				// var b = Math.cos((iDeg * i + 180) * Math.PI / 180) * circle[2];
				// aDots[i].style.left = circle[0] + b + 'px';
				// aDots[i].style.top = circle[1] + a + 'px';
			}
		}
	</script>
</body>
</html>
