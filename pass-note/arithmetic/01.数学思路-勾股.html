<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			position: absolute;
			left: 600px;
			top: 400px;
			width: 10px;
			height: 10px;
			background-color: #f90;
		}
		.circle{
			position: absolute;
			left: 500px;
			top: 400px;
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			box-sizing: border-box;
			border-radius: 50%;
			margin-left: -100px;
			margin-top: -100px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="circle"></div>
	<script type="text/javascript">
		var oBox = document.querySelector('.box');
		// 360°    -->   2π弧度
		// 1°      -->   2π/360弧度
		// 360/2π  -->   1弧度
		var left = oBox.offsetLeft;
		var top = oBox.offsetTop;
		// 圆心
		var circle = [500,400];
		var r = 100;
		var deg = 0;
		setInterval(function() {
			run();
		}, 30);

		function run() {
			deg++;
			// Math.sin(deg * 180/Math.PI) = a / r;
			// Math.cos(deg * 180/Math.PI) = b / r;
			var a = Math.sin(deg * Math.PI / 180) * r;
			var b = Math.cos(deg * Math.PI / 180) * r;
			oBox.style.left = circle[0] + b + 'px';
			oBox.style.top = circle[1] + a + 'px';
		}
	</script>
</body>
</html>
