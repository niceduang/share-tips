<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分页</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		li{list-style-type: none;}
		a{text-decoration: none;}
		.page-wrap{position:relative;width: 80%;height: 27px;margin: 30px auto;overflow:hidden;}
		.page-inwrap{float:left;position:relative;left:50%;}
		.page{float:left;position:relative;left:-50%;background: #f4f4f4;}
		.page li{float:left;}
		.page li a{display:block;width: 31px;height: 27px;line-height: 27px;text-align: center;color: #777777;}
		.page a.prev,.page a.next{width: 65px;}
		.page a.cur{background: #e9e9e9;color: #555555;}
	</style>
</head>
<body>
<div class="page-wrap">
	<div class="page-inwrap"> 
		<ul class="page"> 
			<li><a href="#" title="上一页" class="prev">←Prev</a></li> 
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#" class="cur">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
			<li><a href="#" title="下一页" class="next">Next→</a></li>
		</ul>
	</div>
</div>
</body>
</html>
