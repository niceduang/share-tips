<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>the menu</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		li{list-style: none;}
		.menu{width: 300px;margin: 0 auto;}
		.menu ul{width: 300px;}
		.menu li{position: relative;width: 300px;height: 30px;line-height: 30px;text-align: center;border: 1px solid #000;box-sizing: border-box;font-size: 18px;cursor: pointer;}
	</style>
</head>
<body>
	<div class="menu">
		<ul>
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>
	</div>
	<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		var $menu = $('.menu');
		var $li = $menu.find('li');
		var iW = $li.width();
		initPos();
		function initPos(){
			$li.each(function(index, el) {
				// 第一个除外
				if (index>0) {
					/*if (index%2==0) {
						$(this).css('left',-iW);
					}else{
						$(this).css('left',iW);
					}
					$(this).css('opacity',0);*/
					$(this).css({
						"opacity":0,
						"left":index%2==0?-iW:iW
					});
				}
			});
		}
		// 达到了同时变化
		$menu.on('click','li',function(){
			$li.css({
				"transition": "all ease 0.6s",
				"opacity":1,
				"left":0
			});
		});
	</script>
</body>
</html>
