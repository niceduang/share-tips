<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>落花动画</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/meyer-reset/2.0/reset.min.css">
	<style type="text/css">
		.wrap{
			position: relative;
			width: 100%;
			min-width: 1000px;
			margin: 0 auto;
			overflow: hidden;
		}
		.inner{
			position: relative;
			width: 1000px;
			height: 1000px;
			margin: 0 auto;
			border: 1px solid #000;
		}
		.flowers {
		    position: absolute;
		    z-index: 0;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 870px;
		    /*repeat*/
		    background: url(http://game.gtimg.cn/images/tlbb/cp/a20170717tlpx/flowers.png) repeat center top;
		    animation: flowers 6s linear infinite;
		}
		@keyframes flowers{
			0% {
			    background-position: 0 0;
			}
			100% {
			    background-position: -1920px 870px;
			}
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="flowers"></div>
		<div class="inner"></div>
	</div>
</body>
</html>
