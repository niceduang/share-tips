<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 原始
		window.onload = function(){
			fn1();
			fn2();
			fn3();
		}
		// 优化封装
		function addLoadEvent(fn){
			var oldonload = window.onload;
			if (typeof window.onload != 'function') {
				window.onload = fn;
			}else {
				window.onload = function(){
					oldonload();
					fn();
				}
			}
		}
		addLoadEvent(fn1);
		addLoadEvent(fn2);
		addLoadEvent(fn3);
	</script>
</body>
</html>
