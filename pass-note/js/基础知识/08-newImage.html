<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="app"></div>
	<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		var arrSrc = [
				'https://game.gtimg.cn/images/cf/cp/a20170619count/h-img-list.png',
				'https://game.gtimg.cn/images/cf/cp/a20170619count/01-img1.png',
				'https://game.gtimg.cn/images/cf/cp/a20170619count/01-img2.png',
				'https://game.gtimg.cn/images/cf/cp/a20170619count/01-img3.png',
				'https://game.gtimg.cn/images/cf/cp/a20170619count/01-img4.png',
				'https://game.gtimg.cn/images/cf/cp/a20170619count/01-img5.png',
				'https://game.gtimg.cn/images/cf/cp/a20170619count/01-img6.png',
				'https://game.gtimg.cn/images/cf/cp/a20170619count/02-img1.png'
			];
		imaLoad(arrSrc);
		function imaLoad(arr) {
			var count = 0;
			var len = arr.length;
			$.each(arr, function(i,src) {
				var imgObj = new Image();
				imgObj.src = src;
				$(imgObj).on('load error',function () {
					$('.app').html(Math.round((count+1)/len*100)+'%');
					if (count>=len-1) {
						console.log('预加载完毕！');
					}
					count++;
				});
			});
		}
	</script>
</body>
</html>
