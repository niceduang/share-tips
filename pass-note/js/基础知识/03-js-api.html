<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nodeValue</title>
</head>
<body>
	<a href="javascript:;" id="link">text-link</a>
	<script type="text/javascript">
		window.onload = function(){
			var link = document.getElementById('link');
			link.addEventListener('click',function(){
				alert(this.nodeValue);// null
				// 因为，元素中的空格被视为文本，而文本被视为节点。
				alert(this.childNodes[0].nodeValue);// text-link
			},false);
		}
	</script>
</body>
</html>
