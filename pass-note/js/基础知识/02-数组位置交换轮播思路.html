<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.box{
			position: relative;
			width: 1000px;
			height: 100px;
			margin: 30px auto;
			border: 1px solid #000;
		}
		.box span{
			position: absolute;
			width: 600px;
		}
		.box span img{
			display: block;
			width: 100%;
		}
	</style>
</head>
<body>
<div class="box">
	<span class="items"><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1496576389379&di=e6e56f6eb3b2213966f84a70ea58ffc4&imgtype=0&src=http%3A%2F%2Fpic3.zhongsou.com%2Fimage%2F380bc16a6845e04371c.jpg" alt=""></span>
	<span class="items"><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1496593032836&di=3727db82f5146f215994256496375173&imgtype=0&src=http%3A%2F%2Fmvimg1.meitudata.com%2F56cea5d03f5493829.jpg" alt=""></span>
	<span class="items"><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1496593032836&di=1c57ce1402dc3cd97a0cbfcf9d159d8b&imgtype=0&src=http%3A%2F%2Fs15.sinaimg.cn%2Fmw690%2F001o5iZ4gy6IGX57OTY8e%26690" alt=""></span>
	<span class="items"><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1496593032834&di=1e5df5ddb56e20bd3b9f8064a8018a9e&imgtype=0&src=http%3A%2F%2Fa3.topitme.com%2F7%2F5b%2F74%2F1171430991e25745b7o.jpg" alt=""></span>
	<span class="items"><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1496593032832&di=21c6e8d8487a131915c824dea5aa4f61&imgtype=0&src=http%3A%2F%2Fimg.pconline.com.cn%2Fimages%2Fupload%2Fupc%2Ftx%2Fphotoblog%2F1112%2F29%2Fc2%2F10087294_10087294_1325133605031_mthumb.jpg" alt=""></span>
</div>
<a href="javascript:;" class="prev">prev</a>
<a href="javascript:;" class="next">next</a>
<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	$(function(){
		var posArr = [
						{
							"width":200,
							"left":0,
							"top":0,
							"zIndex":3,
							"opacity":0.7
						},
						{
							"width":400,
							"left":100,
							"top":20,
							"zIndex":4,
							"opacity":0.9
						},
						{
							"width":600,
							"left":200,
							"top":40,
							"zIndex":5,
							"opacity":1
						},
						{
							"width":400,
							"left":500,
							"top":20,
							"zIndex":4,
							"opacity":0.9
						},
						{
							"width":200,
							"left":800,
							"top":0,
							"zIndex":3,
							"opacity":0.7
						}
					];
		var iNum = 0;
		initPos();
		function initPos(){
			var $items = $('.items');
			$items.each(function(index, el) {
				var i = index;
				// 注意此处animate里不要是zIndex，否则动画效果怪异
				// $(this).addClass('items'+i).css('z-index', posArr[i].zIndex).stop(true).animate({
				$(this).css('z-index', posArr[i].zIndex).stop(true).animate({
					"width":posArr[i].width,
					"left":posArr[i].left,
					"top":posArr[i].top,
					"opacity":posArr[i].opacity
				});
			});
		}
		$('.prev').on('click',function(){
			prev();
			initPos();
		});
		$('.next').on('click',function(){
			next();
			initPos();
		});
		function prev(){
			posArr.unshift(posArr.pop());
			console.log(posArr);
		}
		function next(){
			posArr.push(posArr.shift());
			console.log(posArr);
		}
	});
</script>
</body>
</html>
