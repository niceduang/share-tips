<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.question .checked{
			background-color: #f90;
		}
	</style>
</head>
<body>
	<div class="question">
		<!-- <dl>
			<dt></dt>
			<dd></dd>
		</dl> -->
	</div>
	<input type="button" id="btn-next" value="下一题">
	<input type="button" id="btn-submit" value="提交">
	<script src="question.js"></script>
	<script src="js-3.js"></script>
	<script>
		var game = createQuestion({
				"data": QAData,
				"autoNext": true,
				"timeLimit": 5,
			});
		game.start();
		document.querySelector('#btn-next').addEventListener('click',function(){
			game.next();
		},false);
		document.querySelector('#btn-submit').addEventListener('click',function(){
			game.getDetails();
		},false);
	</script>
</body>
</html>
