<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			padding: 30px;
			background-color: #f90;
		}
	</style>
</head>
<body>
<div id="app">
	<input type="text" name="" id="" value="">
	<p>{{ msg }}</p>
	<p>{{ age>60?'老人':'青年' }}</p>
	<p>{{ getName(name) }}</p>
	<p>{{ getDetails() }}</p>
	<a v-bind:href="url" v-bind:title="title">指令-操作属性</a>
	<a v-bind:href="url" v-bind:title="title" v-on:click="alertName">指令-方法-直接写</a>
	<a v-bind:href="url" v-bind:title="title" v-on:click="alertName($event)">指令-方法-带参数-注入时间对象只能 $event</a>
	<div class="box" v-on:click="alertInfo('老王baba')">
		<input type="button" v-on:click="alertInfo('老王son',$event)" value="button-需要冒泡">
		<input type="button" v-on:click.stop="alertInfo('老王son',$event)" value="button-不需要冒泡">
		<a v-bind:href="url" v-bind:title="title" v-on:click>阻止默认事件</a>
		<a v-bind:href="url" v-bind:title="title" v-on:click.stop>阻止默认事件</a>
		<a v-bind:href="url" v-bind:title="title" v-on:click.prevent>阻止默认事件</a>
		<a v-bind:href="url" v-bind:title="title" v-on:click.stop.prevent>阻止默认事件</a>
	</div>
	<input type="text" name="" v-on:keyup="alertVal" id="">
</div>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data: {
			msg: 'vue',
			name: 'laoWang',
			age: 200,
			url: 'https://www.baidu.com',
			title: '百度'
		},
		methods: {
			getName: function(name){
				return name;
			},
			getDetails: function(){
				return this.name + '今年' + this.age + '岁';
			},
			alertName: function(e){
				e.preventDefault();
				alert(this.name);
			},
			alertInfo:function(str,e){
				console.log(str,e);
				// e.stopPropagation();
				alert(str);
			},
			alertVal:function(e){
				if (e.switch==13) {
					alert(11);
				}
			}
		}
	});
</script>
</body>
</html>
