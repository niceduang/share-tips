function Tab (obj,info) {
	this.obj = obj;
	this.info = info;
	this.bar = this.obj.find('.tab-bar');
	this.txt = this.obj.find('.txt');
	this.img = this.obj.find('.tab-cont img');
	this.tit = '';
	this.vbtn = this.obj.find('.btn-video');
	this.iNum = 0;
}
Tab.prototype = {
	changeBar:function(){
		var _this = this;
		_this.bar.on('click', 'a', function() {
			$(this).addClass('cur').siblings('a').removeClass('cur');
			_this.iNum = $(this).index();
			_this.tit = $(this).attr('title');
			_this.changeTxt();
			_this.changeImg();
			_this.changeVid();
		});
	},
	changeTxt:function(){
		var info = '';
		if (typeof this.info[0].info != 'string') {
			for (var i = 0; i < this.info[this.iNum].info.length; i++) {
			    info += '<p>';
			    info += this.info[this.iNum].info[i];
			    info += '</p>';
			}
		} else {
			info = '<p>'+this.info[this.iNum].info+'</p>';
		}
		if (this.info[0].title) {
			info = '<h3>'+this.tit+'</h3><p>'+this.info[this.iNum].info+'</p>';
		}
		this.txt.html(info);
	},
	changeImg:function(){
		var _this = this;
		if (typeof this.info[0].src != "string") {
			this.img.each(function(i){
			    $(this).attr({
			        src: imgPath + _this.info[_this.iNum].src[i],
			        alt: _this.tit
			    });
			});
		} else {
			this.img.attr({
			    src: imgPath + _this.info[_this.iNum].src,
			    alt: _this.tit
			});
		}
	},
	changeVid:function(){
		if (this.info[this.iNum].vid) {
			this.vbtn.attr('data-vid',this.info[this.iNum].vid);
		}
	},
};
</script>
