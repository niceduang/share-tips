<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.box1{width: 500px;margin: 0 auto;}
		.tab{}
		.tab input{}
		.tab .cur{background-color: #f00;}
		.cont{}
		.in{display: none;width: 100%;height: 300px;border: 1px solid #000;}
	</style>
</head>
<body>
	<div class="box1" id="box1">
		<div class="tab">
			<input type="button" class="cur" value="111">
			<input type="button" value="222">
			<input type="button" value="333">
		</div>
		<div class="cont">
			<div class="in" style="display: block;">1111</div>
			<div class="in">2222</div>
			<div class="in">3333</div>
		</div>
	</div>
	<div class="box1" id="box2">
		<div class="tab">
			<input type="button" class="cur" value="111">
			<input type="button" value="222">
			<input type="button" value="333">
		</div>
		<div class="cont">
			<div class="in" style="display: block;">1111</div>
			<div class="in">2222</div>
			<div class="in">3333</div>
		</div>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			var tab1 = new Tab('box1');
			tab1.init();
			tab1.autoPlay();
			var tab2 = new Tab('box2');
			tab2.init();
		}
		function Tab(id){
			this.oDiv = document.getElementById(id);
			this.aBtn = this.oDiv.getElementsByTagName('input');
			this.aTarget = this.oDiv.getElementsByClassName('in');
			this.iNow = 0;
			this.time = 1000;
			this.timer = null;
		}
		// init
		Tab.prototype.init = function(){
			var This = this;
			for (var i = 0; i < this.aBtn.length; i++) {
				this.aBtn[i].index = i;
				this.aBtn[i].onclick = function(){
					This.turnPage(this.index);
				}
			}
		}
		// autoplay
		Tab.prototype.autoPlay = function(){
			var This = this;
			this.timer = setInterval(function(){
				This.next();
			}, This.time);
			this.oDiv.onmouseover = function(){
				clearInterval(This.timer);
			}
			this.oDiv.onmouseout = function(){
				This.timer = setInterval(function(){
					This.next();
				}, This.time);
			}
		}
		// prev
		Tab.prototype.prev = function(){
			this.iNow--;
			this.turnPage(this.iNow);
		}
		// next
		Tab.prototype.next = function(){
			this.iNow++;
			this.turnPage(this.iNow);
		}
		// turnPage
		Tab.prototype.turnPage = function(m){
			var m = m;
			if (m>=this.aBtn.length) {
				m = 0;
			}
			this.iNow = m;
			for (var i = 0; i < this.aBtn.length; i++) {
				this.aBtn[i].className = '';
				this.aTarget[i].style.display = 'none';
			}
			this.aBtn[this.iNow].className = 'cur';
			this.aTarget[this.iNow].style.display = 'block';
		}
	</script>
</body>
</html>
