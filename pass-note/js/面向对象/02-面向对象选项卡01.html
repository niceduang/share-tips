			oDiv = document.getElementById('box1');
			aBtn = oDiv.getElementsByTagName('input');
			aTarget = oDiv.getElementsByClassName('in');
			init();
			function init(){
				for (var i = 0; i < aBtn.length; i++) {
					aBtn[i].index = i;
					// aBtn[i].onclick = change;
					aBtn[i].onclick = function(){
						console.log(this);//input
						change();
					}
				}
			}
			function change(){
				console.log(this);//window
				/**
				 * this 指向已经发生改变
				 */
				for (var i = 0; i < aBtn.length; i++) {
					aBtn[i].className = '';
					aTarget[i].style.display = 'none';
				}
				this.className = 'cur';
				aTarget[this.index].style.display = 'block';
			}
		}
	</script>
