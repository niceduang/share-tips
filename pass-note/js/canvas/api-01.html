<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script type="text/javascript">
		var canvas = document.querySelector('#canvas');
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		var ctx = canvas.getContext('2d');
		ctx.beginPath();// 选取
		ctx.moveTo(100,100);
		ctx.lineTo(300,160);
		ctx.lineTo(300,500);
		ctx.lineTo(200,600);
		ctx.lineTo(100,100);

		ctx.lineWidth = 10;
		ctx.strokeStyle = "#abc"
		ctx.stroke();

		ctx.fillStyle = "#f00";
		ctx.fill();
	</script>
</body>
</html>
