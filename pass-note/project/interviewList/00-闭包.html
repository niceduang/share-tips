<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
</head>
<body>
	<script type="text/javascript">
	var name = "The Window";
	var object = {
		name : "My Object",
		getNameFunc : function(){
			return function(){
				return this.name;
			};
		}
	};
	alert(object.getNameFunc()());
	alert(object.getNameFunc().bind(object)());
	</script>
</body>
</html>
