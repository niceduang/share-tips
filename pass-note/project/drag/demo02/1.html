<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.box{
			position: relative;
			width: 500px;
			height: 400px;
			margin: 30px auto;
			background-color: #000;
			color: #f00;
		}
		.bar{
			position: absolute;
			left: 0;top: 0;
			width: 100px;
			height: 100px;
			background-color: #f90;
		}
		/**
		 * https://github.com/dymyw/drag
		 */
	</style>
</head>
<body>
	<div class="box">
		500x500
		<div class="bar bar1">100x100</div>
	</div>
	<div class="box">
		500x500
		<div class="bar bar2">100x100</div>
	</div>
	<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.11.3.min.js"></script>
	<script src="drag.js"></script>
	<script type="text/javascript">
		var $bar1 = $('.bar1');
		$bar1.drag({
		    areaLimit: true,
		    areaLimitBox: {
	            available: true,
	            y: 0
	        },
		    onMove: function(e) {
		        // console.log('move');
		        // console.log(e);
		        console.log($bar1.css('left'));
		    },
		   onDrop: function() {
		       // console.log('drop');
		   }
		});
		var $bar2 = $('.bar2');
		$bar2.drag({
		    areaLimit: true,
		    areaLimitBox: {
	            available: true,
	            x: 0
	        },
		    onMove: function(e) {
		        // console.log('move');
		        // console.log(e);
		        console.log($bar2.css('top'));
		    },
		   onDrop: function() {
		       // console.log('drop');
		   }
		});
	</script>
</body>
</html>
