<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.box{
			position: relative;
			width: 500px;
			height: 400px;
			border: 1px solid #000;
			margin: 0 1px;
		}
		.bar{
			position: absolute;
			left: 0;top: 0;
			width: 100px;
			height: 100px;
			background-color: #f90;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="bar"></div>
	</div>
	<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.11.3.min.js"></script>
	<script src="drag.js"></script>
	<script type="text/javascript">
		$('.bar').drag({
			onMoved: function(){
				//do something cool 
			},
			onDrop: function(){
				//do something cool 
			}
		});
	</script>
</body>
</html>
