<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;list-style: none;}
		.box{text-align: center;font-size: 0;background-color: #000;padding: 30px 0;}
		.box span{display: inline-block;font-size: 20px;margin: 0 10px;padding: 10px;background-color: #fff;}
		.box span.cur{background-color: #f00;}
		.btn{margin: 30px 20px;border: 1px solid #abc;padding: 0 20px;}
	</style>
</head>
<body>
	<div class="box">
		<span>001</span>
		<span>002</span>
		<span>003</span>
		<span>004</span>
		<span>005</span>
	</div>
	<a href="javascript:;" class="btn prev">prev</a>
	<a href="javascript:;" class="btn next">next</a>
	<script type="text/javascript">
		window.onload = function() {
			var oPrev = document.querySelector('.prev');
			var oNext = document.querySelector('.next');
			var aSpan = document.querySelectorAll('.box span');
			var len = aSpan.length;
			var iNow = 0;
			oPrev.addEventListener('touchstart',function(){
				iNow--;
				changeLi(iNow);
			});
			oNext.addEventListener('touchstart',function(){
				iNow++;
				changeLi(iNow);
			});
			// 初始化
			changeLi(iNow);
			function changeLi(i){
				var curNum = i%len;
				// 临界值处理核心
				curNum = curNum<0 ? (curNum+len):curNum;
				console.log(curNum);
				for (var j = 0; j < len; j++) {
					aSpan[j].className = "";
				}
				aSpan[curNum].className = "cur";
			}
		}
	</script>
</body>
</html>
