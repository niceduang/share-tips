<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		li{list-style: none;}
		.marqueen{
			position: relative;
			width: 500px;
			height: 100px;
			background-color: #f90;
			margin: 0 auto;
			overflow: hidden;
		}
		.marqueen ul{
			width: 100%;
		}
		.marqueen li{
			width: 100%;
			height: 50px;
			line-height: 50px;
			text-align: center;
			border-bottom: 1px dashed #000;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="marqueen">
		<ul>
			<li>001</li>
			<li>002</li>
			<li>003</li>
			<li>004</li>
			<li>005</li>
		</ul>
	</div>
	<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		setInterval(function(){
			run();
		},1000);
		var $marqueen = $('.marqueen');
		var $ul = $marqueen.find('ul');
		function run(){
			$ul.animate({
				'margin-top':'-50'
			},500,function(){
				var $li = $marqueen.find('li');
				$li.eq(0).appendTo($ul);
				$ul.css({
					'margin-top':'0'
				});
			});
		}
	</script>
</body>
</html>
