<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>04-移动端全屏去底部导航条</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		li{list-style: none;}
		html,body{width: 100%;height: 100%;overflow: hidden;}
		.box{width: 100%;height: 100%;box-sizing: border-box;border: 1px solid #000;}
	</style>
</head>
<body>
<div class="box">123</div>
<script type="text/javascript">
	window.onload = function(){
		// 给页面加适配（qq浏览器去掉底部默认导航条）(给url加  ?_wv=1)
		!function(){
			var _href = window.location.href;
			var pageName = _href.split("/");
			var page = pageName[pageName.length-1];
			if(page.indexOf('?_wv=1') > -1){
				return;
			}else{
				window.location.href=_href+'?_wv=1';
			}
		}();
	}
</script>
</body>
</html>
