<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>无标题文档</title>
<style id="css">
*{margin: 0;padding: 0;}
li{list-style: none;}
#wrap {
	position: relative;
	overflow: hidden;
}
#list {
	position: relative;
	font-size: 0;
	white-space: nowrap;
}
#list li {
	display: inline-block;
}
#list a{
	display: block;
	width: 100%;
}
#list img {
	display: block;
	width: 100%;
}
#nav {
	position: absolute;
	left: 0;
	bottom: 3px;
	width: 100%;
	line-height: 10px;
	text-align: center;
}
#nav span {
	display: inline-block;
	width: 10px;
	height: 10px;
	background: #C00;
	border-radius: 5px;
}
#nav .active {
	background: #0F0;
}
</style>

</head>
<body>
<div id="wrap">
	<ul id="list">
    	<li>
        	<a href="#">
            	<img src="img/1.jpg" />
            </a>
        </li>
        <li>
        	<a href="#">
            	<img src="img/2.jpg" />
            </a>
        </li>
        <li>
        	<a href="#">
            	<img src="img/3.jpg" />
            </a>
        </li>
        <li>
        	<a href="#">
            	<img src="img/4.jpg" />
            </a>
        </li>
        <li>
        	<a href="#">
            	<img src="img/5.jpg" />
            </a>
        </li>
    </ul>
    <nav id="nav">
    	<span class="active"></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </nav>
</div>
<script src="transform.js"></script>
<script>

window.onload = function (){
	var wrap = document.querySelector("#wrap");
	var list = document.querySelector("#list");
	list.innerHTML += list.innerHTML;
	var lis = document.querySelectorAll("#list li");
	var nav = document.querySelectorAll("#nav span");
	var startPoint = 0;
	var startX = 0;
	var startTime=0;
	cssTransform(list,"translateX",0);
	// list.style.transform = 'translateX(0px)';

	wrap.addEventListener(
		"touchstart",
		function(e) {
			list.style.transition = "none";
			var translateX = cssTransform(list,"translateX");
			console.log(translateX);
			var now = Math.round(-translateX / wrap.offsetWidth);
			startTime=+new Date;
			if(now == 0) {
				now = nav.length;
			}
			if(now == lis.length-1) {
				now = nav.length-1;
			}
			cssTransform(list,"translateX",-now * wrap.offsetWidth);
			startPoint = e.changedTouches[0].pageX;
			startX = cssTransform(list,"translateX");
		}
	);
	wrap.addEventListener(
		"touchmove",
		function(e) {
			var nowPoint = e.changedTouches[0].pageX;
			var dis = nowPoint - startPoint;
			cssTransform(list,"translateX",startX + dis);
		
		}
	);
	wrap.addEventListener(
		"touchend",
		function(e) {
			var translateX = cssTransform(list,"translateX");
			var now = Math.round(-translateX / wrap.offsetWidth);
			var overTime=+new Date;
			var disTime=overTime-startTime;
			var nowPoint=e.changedTouches[0].pageX;
			var dis=nowPoint-startPoint;
			if(disTime<300&&dis<10){
				now++;
			}else if(disTime<300&&dis>10){
				now--;
			};
			list.style.transition = '.5s';
			cssTransform(list,"translateX",-now * wrap.offsetWidth);
			for(var i = 0 ; i < nav.length; i++) {
				nav[i].classList.remove('active');
			}
			nav[now%nav.length].classList.add('active');
		}
	);
};
</script>
</body>
</html>
